<!doctype html>
<html>
    <head>
        <title>Learn HTML + CSS</title>
        <style>
            p{
                margin: 5px 0px;
            }
            .std_0 {
                font-size: 30px;
            }
            .std_0_0{
                color: gray;
                font-size: 15px;
            }
            .std_1 {
                color: green;
            }
            .std_2 {
                color: gray;
            }
            .std_2_0{
                color:red;
            }
        </style>
    </head>
    <body>
        <p class="std_0">1,049.61 <span class="std_0_0">USD</span></p>
        <p class="std_1">+18.05 (1.75%) today</p>
        <p class="std_2">After hours 1,048.00 <span class="std_2_0">-1.61 (0.15%)</span></p>
    </body>
</html>
