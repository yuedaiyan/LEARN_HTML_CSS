<!doctype html>
<html>
    <head>
        <title>Learn HTML+CSS</title>
        <style>
            p {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                margin: 5px;
            }
            .p_0 {
                color: red;
                font-size: 13px;
            }
            .p_1 {
                font-size: 15px;
                font-weight: bold;
            }
            .p_2 {
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .p_3 {
                font-size: 15px;
                margin-bottom: 20px;
            }
            .b_0 {
                background-color: rgb(0, 113, 227);
                color: white;
                font-size: 13px;
                padding: 7px 13px;
                cursor: pointer;
                border-radius: 1000px;
            }
        </style>
    </head>
    <body>
        <p class="p_0">New</p>
        <p class="p_1">MacBook Pro</p>
        <p class="p_2">Supercharged for pros.</p>
        <p class="p_3">From $1999</p>
        <p><span class="b_0">Buy</span></p>
    </body>
</html>
