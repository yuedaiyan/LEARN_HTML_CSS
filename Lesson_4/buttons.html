<!doctype html>
<html>
    <body>
        <style>
            .subscribe_button {
                font-size: 14px;
                background-color: rgb(204, 0, 0);
                color: white;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                line-height: normal;
                margin-right: 12px;
                padding-top: 10px;
                padding-right: 16px;
                padding-bottom: 10px;
                padding-left: 16px;
                transition: opacity 0.15s;
            }
            .subscribe_button:hover {
                opacity: 0.7;
            }
            .subscribe_button:active {
                opacity: 0.4;
            }

            .join_button {
                font-size: 14px;
                background-color: rgb(219, 232, 249);
                border-color: rgb(6, 95, 212);
                border-style: solid;
                border-width: 1px;
                color: rgb(6, 95, 212);
                padding: 9px 15px;
                border-radius: 2px;
                cursor: pointer;
                margin-left: 4px;
                margin-right: 12px;
                transition:
                    background-color 0.15s,
                    color 0.15s;
            }
            .join_button:hover {
                color: white;
                background-color: rgb(6, 95, 212);
            }
            .join_button:active {
                opacity: 0.7;
            }

            .tweet_button {
                font-size: 15px;
                background-color: rgb(29, 155, 240);
                color: white;
                padding: 7px 16px;
                border: none;
                font-weight: bold;
                border-radius: 50px;
                line-height: 22.5px;
                cursor: pointer;
                transition: box-shadow 0.15s;
            }
            .tweet_button:hover {
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
            .tweet_button:active{
                opacity: 0.7;
            }
        </style>

        <button class="subscribe_button">SUBSCRIBE</button>
        <button class="join_button">JOIN</button>
        <button class="tweet_button">Tweet</button>
    </body>
</html>
