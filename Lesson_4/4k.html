<!doctype html>
<html>
    <body>
        <style>
            .stretch_button {
                background-color: green;
                cursor: pointer;
                color: white;
                border: none;
                padding: 4px 8px;
                margin-left: 8px;
                margin-right: 8px;
                transition: 0.15s;
            }
            .stretch_button:hover {
                padding-left: 16px;
                padding-right: 16px;
                margin-left: 0px;
                margin-right: 0px;

            }
        </style>
        <button class="stretch_button">One</button>
        <button class="stretch_button">Two</button>
        <button class="stretch_button">Three</button>
    </body>
</html>
