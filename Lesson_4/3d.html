<!doctype html>
<html>
    <body>
        <style>
            .bootstrap_button_1 {
                background-color: rgb(121, 82, 179);
                color: white;
                font-weight: bold;
                height: 36px;
                width: 100px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                transition:background-color 0.15s;
            }
            .bootstrap_button_1:hover {
                background-color: rgb(93, 58, 145);
            }
            .bootstrap_button_2 {
                background-color: white;
                border-color: rgb(108, 117, 125);
                border-style: solid;
                border-width: 1px;
                color: rgb(108, 117, 125);
                font-weight: bold;
                height: 36px;
                width: 100px;
                border-radius: 5px;
                cursor: pointer;;
                transition: background-color 0.15s,color 0.15s;
            }
            .bootstrap_button_2:hover{
                background-color: rgb(108, 117, 125);
                color: white;
            }
        </style>
        <button class="bootstrap_button_1">Get srarted</button>
        <button class="bootstrap_button_2">Download</button>
    </body>
</html>
