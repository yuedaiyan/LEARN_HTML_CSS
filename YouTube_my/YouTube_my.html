<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>YouTube_my</title>
        <link rel="icon" href="icons/Visual_Studio_Code.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="css/my_habit.css" />
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/sidebar.css" />
        <link rel="stylesheet" href="css/video.css" />
    </head>
    <body>
        <!--  -->
        <!-- 网页头部 -->
        <div class="header">
            <!-- 左部分 -->
            <div class="left-part">
                <img class="menuButton" src="icons/hamburger-menu.svg" />
                <img class="youtubeLogo" src="icons/youtube-logo.svg" />
            </div>
            <!-- 中间部分 -->
            <div class="middle-part">
                <input class="searchBar" type="text" placeholder="Search" />
                <button class="searchButton-area">
                    <img class="searchButton" src="icons/search.svg" />
                    <p class="hover-searchButton">Search</p>
                </button>
                <button class="voiceSearchButton-area">
                    <img class="voiceSearchButton" src="icons/voice-search-icon.svg" />
                    <p class="hover-voiceSearchButton">Search with your voice</p>
                </button>
            </div>
            <!-- 右部分 -->
            <div class="right-part">
                <div class="hover-b-1">
                    <img class="button-1" src="icons/upload.svg" />
                    <p class="hover-b-1-text">Create</p>
                </div>
                <div class="hover-b-2">
                    <img class="button-2" src="icons/youtube-apps.svg" />
                    <p class="hover-b-2-text">YouTube apps</p>
                </div>
                <div class="hover-b-3">
                    <img class="button-3" src="icons/notifications.svg" />
                    <p class="numbers">3</p>
                    <p class="hover-b-3-text">Notifications</p>
                </div>
                <img class="button-4" src="channel_pictures/user_avatar.jpeg" />
            </div>
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!-- 网页侧边栏 -->
        <div class="sidebar">
            <!-- 一个标准按钮 -->
            <div class="sidebar-pad">
                <img class="icon" src="icons/home.svg" />
                <div class="text">Home</div>
            </div>
            <div class="sidebar-pad">
                <img class="icon" src="icons/explore.svg" />
                <div class="text">Explore</div>
            </div>
            <div class="sidebar-pad">
                <img class="icon" src="icons/subscriptions.svg" />
                <div class="text">Subscriptions</div>
            </div>
            <div class="sidebar-pad">
                <img class="icon" src="icons/originals.svg" />
                <div class="text">Originals</div>
            </div>
            <div class="sidebar-pad">
                <img class="icon" src="icons/youtube-music.svg" />
                <div class="text">YouTube Music</div>
            </div>
            <div class="sidebar-pad">
                <img class="icon" src="icons/library.svg" />
                <div class="text">Library</div>
            </div>
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!-- 网页中心视频部 -->
        <div class="video">
            <!-- 一个独立视频区 -->
            <div class="video-pad">
                <div class="image-area">
                    <img class="image" src="thumbnails/thumbnail-1.webp" />
                    <p class="time">14:20</p>
                </div>
                <div class="description-area">
                    <div class="avatar-area">
                        <img class="avatar" src="channel_pictures/channel-1.jpeg" />
                        <div class="card">
                            
                        <img class="avatar" src="channel_pictures/channel-1.jpeg" />
                        <div class="upName">
                            <p class="upName">Marques Brownlee</p>
                            <p class="fnas">15M subscribers</p>
                        </div>
                        </div>
                    </div>
                    <div class="text-area">
                        <p class="title">Talking Tech and Al with Google CEO Sundar Pichai!</p>
                        <p class="upName">Marques Brownlee</p>
                        <p class="infor">3.4M views • 6 months ago</p>
                    </div>
                </div>
            </div>
            <!-- 一个独立视频区 -->
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
            <div class="video-pad">
                <div class="image-area"></div>
                <div class="description-area"></div>
            </div>
        </div>
    </body>
</html>
