<!doctype html>
<html>
    <body>
        <style>
            .subscribe_button {
                background-color: rgb(200, 0, 0);
                color: white;
                border: none;
                height: 36px;
                width: 110px;
                border-radius: 2px;
                cursor: pointer;
                /* margin-right: 8px; */
                margin-left: 4px;
                margin-right: 4px;
            }
        </style>
        <button class="subscribe_button">SUBSCRIBE</button>
        <!--  -->
        <style>
            .join_button {
                background-color: white;
                border-color: rgb(8, 86, 181);
                border-style: solid;
                border-width: 1px;
                color: rgb(8, 86, 181);
                height: 36px;
                width: 60px;
                border-radius: 2px;
                cursor: pointer;
                /* margin-right: 8px; */
                margin-left: 4px;
                margin-right: 4px;
            }
        </style>
        <button class="join_button">JOIN</button>
        <!--  -->
        <style>
            .tweet_button {
                background-color: rgb(24, 143, 255);
                font-weight: bold;
                color: white;
                border: rgb(24, 143, 255);
                height: 36px;
                width: 80px;
                border-radius: 80px;
                cursor: pointer;
                margin-left: 4px;
                margin-right: 4px;
            }
        </style>
        <button class="tweet_button">Tweet</button>
        <!--  -->
    </body>
</html>
