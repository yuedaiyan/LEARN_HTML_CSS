<!doctype html>
<html>
    <body>
        <style>
            .subscribe_button {
                background-color: rgb(200, 0, 0);
                color: white;
                border: none;
                height: 36px;
                width: 110px;
                border-radius: 2px;
                cursor: pointer;
                margin-left: 4px;
                margin-right: 4px;
                transition: opacity 0.1s;
            }
            .subscribe_button:hover {
                opacity: 0.7;
            }
            .subscribe_button:active {
                opacity: 0.5;
            }

            .join_button {
                background-color: white;
                border-color: rgb(8, 86, 181);
                border-style: solid;
                border-width: 1px;
                color: rgb(8, 86, 181);
                height: 36px;
                width: 60px;
                border-radius: 2px;
                cursor: pointer;
                margin-left: 4px;
                margin-right: 4px;
                transition: opacity 0.1s,background-color 0.1s,color 0.1s;
            }
            .join_button:hover {
                color: white;
                background-color: rgb(8, 86, 181);
            }
            .join_button:active {
                opacity: 0.5;
            }

            .tweet_button {
                background-color: rgb(24, 143, 255);
                font-weight: bold;
                color: white;
                border: rgb(24, 143, 255);
                height: 36px;
                width: 80px;
                border-radius: 80px;
                cursor: pointer;
                margin-left: 4px;
                margin-right: 4px;
                transition: box-shadow 0.1s;
            }
            .tweet_button:hover{
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            }
        </style>

        <button class="subscribe_button">SUBSCRIBE</button>
        <button class="join_button">JOIN</button>
        <button class="tweet_button">Tweet</button>
    </body>
</html>
