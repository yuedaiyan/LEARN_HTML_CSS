<!doctype html>
<html>
    <body>
        <style>
            .button_1 {
                background-color: rgb(10, 102, 194);
                color: white;
                font: bold;
                height: 36px;
                width: 200px;
                border-radius: 100px;
                border: none;
                margin-left: 4px;
                margin-right: 4px;
                transition: 0.15s;
                cursor: pointer;
            }
            .button_1:hover{
                background-color: rgb(4, 80, 157);
            }
            .button_2 {
                margin-left: 4px;
                margin-right: 4px;
                background-color: white;
                color: rgb(10, 102, 194);
                border-color: rgb(10, 102, 194);
                border-style: solid;
                font-weight: bold;
                border-width: 1px;
                height: 36px;
                width: 80px;
                border-radius: 100px;
                cursor: pointer;
                transition: border-width 0.15s,background-color 0.15s;
            }
            .button_2:hover{
                border-width: 2px;
                background-color: rgb(219, 219, 219);
            }
        </style>
        <button class="button_1">Apply on company website</button>
        <button class="button_2">Save</button>
    </body>
</html>
